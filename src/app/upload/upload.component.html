<div class="form-group">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="zip" name="zip" accept=".zip" (change)="onFileChange($event)">
    <label class="custom-file-label" for="zip">Choose ZIP file</label>
  </div>
</div>

<table class="table" *ngIf="files.length > 0">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Size</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of files; let index = index">
      <td>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck{{ index }}" [(ngModel)]="file.selected">
          <label class="custom-control-label" for="customCheck{{ index }}"></label>
        </div>
      </td>
      <td>{{ file.name }}</td>
      <td>{{ file._data.uncompressedSize }}</td>
      <td>{{ file.date | date: 'short' }}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="simulateUpload()" *ngIf="files.length > 0">Simulate upload</button>
